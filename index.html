<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <!-- Stylesheet File -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main class="profile__component">
      <div class="bg__images">
        <img
          class="top-left__img positions"
          src="assets/images/bg-pattern-top.svg"
          alt="bg-pattern-top.svg"
        />
        <img
          class="bottom-right__img positions"
          src="assets/images/bg-pattern-bottom.svg"
          alt="bg-pattern-bottom.svg"
        />
      </div>

      <div class="profile__card">
        <div class="card__head">
          <img
            class="profile-bg__img"
            src="./assets/images/bg-pattern-card.svg"
            alt="bg-pattern-card"
          />
          <img
            class="profile__img"
            src="./assets/images/image-victor.jpg"
            alt="image-victor"
          />
        </div>
        <div class="card__main">
          <h1 class="profile__name">
            Victor Crest <span class="name__span">26</span>
          </h1>
          <p class="profile__city">London</p>
        </div>
        <div class="card__footer">
          <div class="profile__ratings">
            <div>
              <span class="status">80K</span>
              <span class="str">Followers</span>
            </div>
            <div>
              <span class="status">803K</span>
              <span class="str">Likes</span>
            </div>
            <div>
              <span class="status">1.4K</span>
              <span class="str">Photos</span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
